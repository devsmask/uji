<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Submit Invoice</title>
</head>
<body>
  <h2>Submit Invoice</h2>
  <form id="invoiceForm">
    <label>Nama:
      <input type="text" name="nama" required>
    </label><br>
    <label>Tanggal:
      <input type="date" name="tanggal" required>
    </label><br>
    <label>Total:
      <input type="number" name="total" required>
    </label><br>
    <button type="submit">Submit</button>
  </form>

  <div id="result"></div>
  <script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbzPIUcg_fNnSiBtGUgrqgJjCFql-NIo_RPmlcyKSXzRpIv9d1TUixIryHtXtCFUvBM0/exec';

  document.getElementById("invoiceForm").addEventListener("submit", async function(e) {
    e.preventDefault();
    const form = e.target;
    const data = {
      nama: form.nama.value,
      tanggal: form.tanggal.value,
      total: form.total.value
    };

    const resultDiv = document.getElementById("result");
    resultDiv.innerHTML = "Mengirim...";

    try {
      const params = new URLSearchParams(data);
      const res = await fetch(`${scriptURL}?${params.toString()}`);
      const json = await res.json();
      resultDiv.innerHTML = `<p>Berhasil! Link PDF: <a href="${json.pdfUrl}" target="_blank">Download</a></p>`;
    } catch (err) {
      resultDiv.innerHTML = "Gagal mengirim data.";
      console.error(err);
    }
  });
</script>
</body>
</html>
