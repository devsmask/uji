<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CRUD Sederhana</title>
</head>
<body>
  <h2>Tambah Data</h2>
  <form id="form">
    <input type="text" name="nama" placeholder="Nama" required><br>
    <input type="email" name="email" placeholder="Email" required><br>
    <button type="submit">Simpan</button>
  </form>

  <hr>
  <h3>Data Tersimpan</h3>
  <button onclick="loadData()">Muat Ulang</button>
  <ul id="listData"></ul>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxeNEmMrwsOtN7VwZLPBHJkPHQ4WDq4pGytUv7tlTsp9ymI6vAkIegKbr2A8U9c03Zx/exec';

    document.getElementById('form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const data = {
        action: 'create',
        nama: form.nama.value,
        email: form.email.value
      };
      const params = new URLSearchParams(data);
      const res = await fetch(`${scriptURL}?${params.toString()}`);
      const json = await res.json();
      alert(json.message);
      form.reset();
      loadData();
    });

    async function loadData() {
      const res = await fetch(`${scriptURL}?action=read`);
      const json = await res.json();
      const list = document.getElementById('listData');
      list.innerHTML = '';
      json.data.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.nama} (${item.email})`;
        list.appendChild(li);
      });
    }

    // Muat data awal saat halaman dibuka
    loadData();
  </script>
</body>
</html>
